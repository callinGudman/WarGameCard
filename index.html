<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAR GAME</title>
<meta name="viewport" content="width=device-width,initial scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p class="message">Start War...</p>


<div class = "btns">
<p class ='test'>Player one</p>
<p class ='test2'>Player two</p>
</div>
<div class ='cards'>
<div class ='cards1'>
    <img src="images/back.png">
</div>
<div class ='cards2'>
    <img src="images/back.png">
</div>
</div>
<div class = 'draw'>
    <div class = 'pl1Draw'>
        <img class="first" src="images/back.png">
        <img class="second" src="images/back.png">
        <img class="third"src="images/back.png">
    </div>
    <div class = 'pl2Draw'>
        <img class="first2"src="images/back.png">
        <img class="second2" src="images/back.png">
        <img class="third2"src="images/back.png">
    </div>

</div>
<div class = 'extraDraw'>
    <div class = 'pl1Extra'>
        <img class="extra" src="images/back.png">
    </div>
    <div class = 'pl2Extra'>
        <img class="extra2" src="images/back.png">
    </div>

</div>
<div class = 'count'>
<p class="message1">26</p>
<p class="message2">26</p>
</div>
<button class ='test3'>Collect</button>
<button class ='btnDraw'>&nbspDraw&nbsp&nbsp</button>
<script src="js.js"></script>
</body>
</html>
